<ion-menu [content]="content"  dir="rtl" class="" >
  <ion-header  dir="rtl">
    <ion-toolbar  dir="rtl">
      <ion-title>מערכת פינוי ערימות</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content  dir="rtl">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" dir="rtl" ></ion-nav>
